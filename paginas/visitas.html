    <div class="form1">
        <img src="../img/JARDIN2.jpeg" alt="">
        <form action="solicitud_visita.php" method="POST">

            <h1 class="titulo">Solicita una visita</h1>
            <label for="nombres">Nombre(s)</label>
            <input type="text" name="nombres" required>
            <label for="apellidos">Apellido(s)</label>
            <input type="text" name="apellidos" required>
            <label for="dpi">DPI</label>
            <input type="number" name="dpi" required>
            <label for="placa_vehiculo">Placa del Vehiculo</label>
            <input type="text" name="placa_vehiculo" required>
            <label for="descripcion_vehiculo">Descripcion</label>
            <input type="text" name="descripcion_vehiculo" required>
            <label for="telefono">Telefono</label>
            <input type="number" name="Telefono" required>
            <label for="correo">Correo</label>
            <input type="text" name="Correo" required>

            <img src="../img/JARDIN3.jpeg" alt="">
          
            <h1 class="titulo">Datos sobre el residente</h1>

            <label for="id_residente">codigo de residente </label>
            <input type="number" name="id_residente" required>
            <label for="nombre_residente">Nombre del residente</label>
            <input type="text" name="nombre_residente" required>
            <label for="fecha_ingreso">fecha de ingreso</label>
            <input type="date" name="fecha_ingreso" required>
            <label for="direccion"># de casa</label>
            <input type="number" name="direccion" required>
            <label for="motivo_visita">Motivo de la visita</label>
            <input type="text" name="motivo_visita" required>
            <hr>
            <input type="submit" name="btn-ingresar" value="Enviar Solicitud" required>
        </form>
